<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>惑星運行シミュレーション</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="ui">
        <h3>惑星設定</h3>
        <div id="planets-container"></div>
        <button onclick="addPlanet()">惑星を追加</button>
        <button onclick="resetSimulation()">リセット</button>
        <div style="margin-top: 10px;">
            <label>時間スケール: <input type="number" id="timeScale" value="86400" step="1" style="width: 80px;"></label>
            <div style="font-size: 11px; color: #aaa;">1 = 1sim秒/フレーム, 0.1 = 0.1sim秒/フレーム</div>
        </div>
    </div>
    
    <div id="controls">
        <button id="startBtn" onclick="toggleSimulation()">開始</button>
        <button onclick="clearTrails()">軌道クリア</button>
    </div>
    
    <div id="info">
        <div>マウス: カメラ回転</div>
        <div>ホイール: ズーム</div>
        <div>シミュレーション時間: <span id="timeDisplay">0.0</span>s</div>
        <div>現実時間換算: <span id="realTimeDisplay">0日</span></div>
        <div style="font-size: 11px; color: #aaa;">現実スケール: 1 unit = 1,000,000 km</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
